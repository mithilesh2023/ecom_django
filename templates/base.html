<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom Shop Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- <script>
        window.initializeCarousel=()=>{
            $('#carouselExampleIndicators').carousel({interval:500});
        }
    </script> -->
    <style>
        .card_radio{
            /* display: none; */
        }
        .radio_body:hover{
            cursor: pointer;
        }
        .card_radio:checked + .radio_body{
            border-radius: 4px;
            box-shadow: 0 0 2px 2px #2ecc71 !important;

        }
    </style>
    
</head>
<body>
    <nav class="navbar-expand-lg navbar-dark bg-primary ">
        <div class="container d-flex justify-content-between py-2 ">
            <a href="{% url 'homepage' %}" class="navbar-brand fs-2">e-Shop</a>
            <form action="" method="get" class="d-flex py-2 ">
                <input type="text" name="product_search" class="form-control" >
                <button class="btn btn-success">Go</button>
            </form>
            <ul class="navbar-nav fs-5 mt-2 gap-3 ">
                <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'logout' %}"class="nav-link">Logout</a></li>
                {% else %}
                <li class="nav-item"><a href="{% url 'registration' %}"class="nav-link">Register</a></li>
                <li class="nav-item"><a href="{% url 'login' %}"class="nav-link">Login</a></li>
                {% endif %}
                <li class="nav-item"><a href="{% url 'cart' %}"class="nav-link">Cart</a></li>

            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark py-0 bg-secondary mb-5">
        <div class="container">
            <ul class="navbar-nav">
                {% for cat in categoryData %}
                <li class="nav-item">
                    <a href="{% url 'categoryWise' cat.slug %}" class="nav-link text-white">{{cat.title}}</a>
                </li>
                {% endfor %}
           
            </ul>
        </div>
    </nav>
    {% block content %}

    {% endblock%}
</body>
</html>
